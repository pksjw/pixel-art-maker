<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="squares-bg">
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="15">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="15">
        <input type="submit" value="New Grid">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#ff0000">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <p><em>(click on a square to add color or right click to clear it)</em></p>
    <script src="designs.js"></script>
</body>
</html>
